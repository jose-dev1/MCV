<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Css/Home_Style/Registro.css"/>
    <link rel="stylesheet" href="/Font-Awesome/css/fontawesome.min.css">
    <!---integracion de swetaler2-->
    <script src="/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="/node_modules/sweetalert2/dist/sweetalert2.min.css">
    <title>Registro</title>
</head>
<body>
    <!--contenedor de registro-->
    <div class="contenedor">
        <div class="container">
            <h2>Crear cuenta gratis</h2>
            <br/>
            <form id="formularioRegistro" action="" name="formularioRegistro">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre Completo">
                    <label for="floatingInput">Nombre Completo</label>
                </div>
    <!--formulario dividio por filas y columnas-->
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo</label>
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contrase√±a</label>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre Usuario">
                            <label for="floatingInput">Usuario</label>
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Numero de telefono">
                            <label for="floatingInput">Telefono</label>
                          </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Direccion">
                    <label for="floatingInput">Direccion</label>
                </div>
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                              <option value="1">Cedula de ciudadania</option>
                              <option value="2">Pasaporte</option>
                              <option value="3">Carnet de extrangeria</option>
                            </select>
                            <label for="floatingSelectGrid">Tipo de documento</label>
                          </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="numero de documento">
                            <label for="floatingInput">Numero de documento</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="floatingInput" placeholder="dd/mm/aaaa">
                            <label for="floatingInput">Fecha de nacimiento</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <label for="acuerdoPrivacidad" class="form-check-label" id="invalidCheck">Estoy de acuerdo con el acuerdo de privacidad. </label><a data-bs-toggle="modal"  href="#staticBackdrop">Terminos y condiciones</a>
                            <input type="checkbox" class="form-check-input " name="acuerdoPrivacidad" id="acuerdoPrivacidad">
                        </div>   
                        <div class="invalid-feedback">
                            Debe Aceptar los terminos y condiciones
                          </div> 
                    </div>
                  </div>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Terminos y condiciones</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                esto es una prueba
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn" onclick="alerta()" type="submit">Enviar</button>
        </div>
    </div>
    <div class="pos-img">
        <img src="/Img/MVC.png">
        <div class="pos-tex">
            Cuidamos a tu mascota, MCV aplicacion te mejorara el cuidado de tu mascota
        </div>
    </div>
    <footer>
        <p>&copy; 2023 - Todos los derechos reservados</p>
      </footer>
      <script>
        function alerta () {
            Swal.fire(
                'Felicidades!',
                'Su cuenta ha sido registrada!',
                'success'
            );
        }
    </script>   
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/registro.js"></script>
</body>
    
</html>
